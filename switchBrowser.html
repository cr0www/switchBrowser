<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script type="text/javascript">
      function redirect() {
        // Attempt to redirect to a URL that prompts to open in the default browser
        window.location.href =
          "intent://www.google.com#Intent;scheme=http;package=com.android.chrome;S.browser_fallback_url=http://www.google.com;end";
      }
    </script>
  </head>
  <body onload="redirect()">
    <p>Please wait while we redirect you...</p>
  </body>
</html>
