<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>External Browser Redirect</title>
    <script type="text/javascript">
      function redirectToExternalBrowser() {
        // Attempt to redirect using JavaScript by simulating a user action
        window.open("https://google.com", "_blank").focus();
      }
    </script>
  </head>
  <body onload="redirectToExternalBrowser();">
    <noscript>
      <!-- Fallback for when JavaScript is disabled -->
      Please enable JavaScript to view the site, or visit
      <a href="https://example.com">https://example.com</a> directly.
    </noscript>
  </body>
</html>
