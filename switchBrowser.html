<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script type="text/javascript">
      function redirect() {
        // Specify your desired URL here
        var urlToOpen = encodeURIComponent("http://www.google.com");

        // Update the window.location.href to include your URL
        window.location.href =
          "intent://" +
          urlToOpen +
          "#Intent;scheme=http;package=com.android.chrome;S.browser_fallback_url=" +
          urlToOpen +
          ";end";
      }
    </script>
  </head>
  <body onload="redirect()">
    <p>Please wait while we redirect you...</p>
  </body>
</html>
